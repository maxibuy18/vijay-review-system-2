<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijay Jewellers Review</title>
    <style>
        body {font-family: system-ui; text-align: center; background: #f8f9fa; padding: 8px; margin: 0;}
        .box {max-width: 600px; margin: auto; background: white; padding: 16px; border-radius: 8px; box-shadow: 0 2px 8px #00000020;}
        .logo {width: 85%; max-width: 280px; height: auto; margin: 10px auto 16px; display: block;}
        textarea {width: 100%; height: 150px; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 6px; margin: 8px 0; resize: vertical; box-sizing: border-box;}
        button {margin: 4px 0; padding: 10px; font-size: 16px; border: none; border-radius: 6px; cursor: pointer; color: white; width: 100%; box-sizing: border-box;}
        .generate {background: #ff9800; display: flex; align-items: center; justify-content: center; gap: 8px;}
        .generate-icon {font-size: 18px; cursor: pointer; transition: transform 0.2s;}
        .generate-icon:hover {transform: rotate(180deg);}
        .generate-icon.spinning {animation: spin 1s linear infinite;}
        @keyframes spin {0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);}}
        .copy {background: #4285f4;}
        .post-link {background: #34a853; color: white; text-decoration: none; display: block; width: 100%; padding: 12px; font-size: 17px; border-radius: 6px; margin: 4px 0;}
        #instruction {font-size: 13px; color: #666; margin-top: 8px;}
        @media (min-width: 768px) {
            .box {padding: 24px; max-width: 500px;}
            .logo {max-width: 320px; margin-bottom: 20px;}
            textarea {height: 160px;}
        }
        @media (max-width: 480px) {
            .box {padding: 12px;}
            .logo {max-width: 240px;}
            textarea {height: 100px; font-size: 14px;}
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="logo.png" alt="Vijay Jewellers" class="logo">
        <button class="generate">
            <span class="generate-icon" id="refresh-icon" onclick="generateReview()">Refresh Icon</span>
            Review Generate
        </button>
        <textarea id="review-text" readonly placeholder="आइकन क्लिक करके रिव्यू जेनरेट करें..."></textarea>
        <button class="copy" onclick="copyReview()" style="display:none;" id="copy-btn">कॉपी करें</button>
        <a href="https://g.page/r/CQASqQgR4RvOEBE/review" target="_blank" class="post-link" style="display:none;" id="post-link">Google पर पोस्ट करें</a>
        <p><small id="instruction">रिव्यू जेनरेट करने के बाद कॉपी करके Google पेज पर पेस्ट कर दें – 5 सेकंड का काम! ❤️</small></p>
    </div>
    <script>
        async function generateReview() {
            document.getElementById('refresh-icon').classList.add('spinning');
            const language = Math.random() < 0.5 ? 'hindi' : 'english';
            try {
                const res = await fetch('/api/generate-review', {method: 'POST',headers: {'Content-Type': 'application/json'},body: JSON.stringify({rating:5,language:language})});
                const data = await res.json();
                document.getElementById('review-text').value = data.review;
                document.getElementById('copy-btn').style.display = 'block';
                document.getElementById('post-link').style.display = 'block';
                document.getElementById('instruction').textContent = 'रिव्यू तैयार है! कॉपी करके Google पर पेस्ट करें।';
            } catch { /* fallback code same as before */ }
            document.getElementById('refresh-icon').classList.remove('spinning');
        }
        function copyReview() { /* same as before */ }
    </script>
</body>
</html>
